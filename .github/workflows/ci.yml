name: Scrapy CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ§© Stage 1: Setup and Dependencies
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Save environment for next stages
      - name: Save workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .
  
  # ğŸ•·ï¸ Stage 2: Run Scrapy Spider
  scrape:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: Run Scrapy spider
        run: |
          mkdir -p output
          scrapy crawl quotes -o output/quotes.json

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: quotes-data
          path: output/quotes.json

  # ğŸ§ª Stage 3: Validate Output
  validate:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - name: Download scraped data
        uses: actions/download-artifact@v4
        with:
          name: quotes-data
          path: output

      - name: Verify file integrity
        run: |
          if [ ! -s output/quotes.json ]; then
            echo "âŒ No data scraped!"
            exit 1
          fi
          echo "âœ… Data file exists."
