name: Scrapy CI Pipeline (Multi-Stage)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ§© Stage 1: Setup (optional, just checks out code)
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Save workspace for next stage
      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .

  # ğŸ•·ï¸ Stage 2: Scrape
  scrape:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies in this job (required)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scrapy spider
        run: |
          mkdir -p output
          scrapy crawl quotes -o output/quotes.json

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: quotes-data
          path: output/quotes.json

  # ğŸ§ª Stage 3: Validate
  validate:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - name: Download scraped data
        uses: actions/download-artifact@v4
        with:
          name: quotes-data
          path: output

      - name: Verify file integrity
        run: |
          if [ ! -s output/quotes.json ]; then
            echo "âŒ No data scraped!"
            exit 1
          fi
          echo "âœ… Data file exists and is not empty."

