name: Scrapy CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # üß© Stage 1: Setup
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Save workspace for next stage
      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .

  # üï∑Ô∏è Stage 2: Run Spider
  scrape:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Spider
        run: |
          mkdir -p output
          python main.py

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: quotes-data
          path: output/quotes.csv

  # üß™ Stage 3: Validate Output
  validate:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - name: Download scraped data
        uses: actions/download-artifact@v4
        with:
          name: quotes-data
          path: output

      - name: Verify file integrity
        run: |
          if [ ! -s output/quotes.csv ]; then
            echo "‚ùå No data scraped!"
            exit 1
          fi
          echo "‚úÖ Data file exists."
